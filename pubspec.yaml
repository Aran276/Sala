name: sala_app_project
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  curved_navigation_bar: ^1.0.1
  shared_preferences: ^2.0.7
  table_calendar: ^3.0.3
  intl: ^0.17.0
  firebase_core: ^1.8.0
  get_cli: ^1.6.0
  animated_splash_screen: ^1.1.0
  permission_handler: ^8.1.6
  flutter_local_notifications: ^9.1.2
  awesome_notifications: ^0.6.17
  flutter_form_builder: ^7.0.0
  firebase_helpers: ^0.4.0
  firebase_storage: ^8.1.3
  file_picker: ^4.2.3
  open_file: ^3.2.1
  cloud_firestore: ^2.5.4
  fluttertoast: ^8.0.8
  image_picker: ^0.8.4+1
  firebase_auth: ^3.2.0

  audioplayers: ^0.20.1
  flutter_audio_recorder2: ^0.0.2
  dotted_border: ^2.0.0+2
  assets_audio_player: ^3.0.3+6
  flutter_launcher_icons: ^0.9.2
  video_player: ^2.2.7

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_laucher.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audios/
    - assets/videos/video.mp4

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa/Comfortaa-Bold.ttf
        - asset: assets/fonts/Comfortaa/Comfortaa-Light.ttf
        - asset: assets/fonts/Comfortaa/Comfortaa-Medium.ttf
        - asset: assets/fonts/Comfortaa/Comfortaa-VariableFont_wght.ttf
